<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Xx-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Exercise 03</title>
  </head>
  <body>
    <div class="wrapper">
      <form class="form" onsubmit="clearFields">
        <div class="form-area">
          <h3 class="title">Cadastro de funcionário</h3>
          <div class="form-session">
            <h5 class="subTitle">Detalhes pessoais</h5>
            <div class="form-group">
              <label for="name" class="form-label">Nome</label>
              <input id="name" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="surname" class="form-label">Sobrenome</label>
              <input id="surname" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="birth" class="form-label">Data de nascimento</label>
              <input id="birth" type="date" class="form-control" />
            </div>
          </div>
          <div class="form-session">
            <h5 class="subTitle">Detalhes profissionais</h5>
            <div class="form-group">
              <label for="department" class="form-label">Departamento</label>
              <select id="department" name="department" class="form-select">
                <option value="default">Selecione uma opção</option>
              </select>
            </div>
            <div class="form-group">
              <label for="surname" class="form-label">Codigo funcionário</label>
              <input id="surname" type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="btn-area">
          <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button class="btn btn-secondary">Limpar</button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
